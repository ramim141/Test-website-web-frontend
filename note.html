<div class="container-fluid-search bookings pb-5 wow fadeIn py-5 mb-5" data-wow-delay="0.1s">
  <div class="container" data-aos="fade-up" data-aos-anchor-placement="bottom-bottom">
    <div class="bg-white shadow" style="padding: 35px">
      <div class="row g-2">
        <div class="col-md-4">
          <select id="categorySelect" class="form-select">
            <option value="" selected>All Districts</option>
            <!-- Options will be dynamically populated -->
          </select>
        </div>
        <div class="col-md-8">
          <div class="row g-2">
            <div class="col-md-8">
              <input id="searchInput" type="text" class="form-control" placeholder="Search by hotel name or district..."
                aria-label="Search" />
            </div>
            <div class="col-md-4">
              <button id="searchButton" class="btn btn-primary w-100">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
